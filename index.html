    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>WeatherApp</title>
  </head>
  <body style="background-image: url(media/background.jpg)">
    <div class="container">
      <div class="weather-app">
        <div class="row location">
          <div class="col">
            <section class="header">
              <h1>
                <span id="current-city"></span>
                <span id="country"></span>
              </h1>
              <h2 id="date"></h2>
            </section>
          </div>
          <div class="col" id="search-form">
            <form class="search-form">
              <div class="form-row">
                <div class="col-7">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    autocomplete="off"
                    autofocus="on"
                    id="city-input"
                  />
                </div>
                <div class="col-2" id="search-btn">
                  <input
                    type="submit"
                    class="btn btn-secondary"
                    value="Search"
                  />
                </div>
                <div class="col-1" id="map-marker">
                  <button
                    class="btn btn-secondary map-marker"
                    id="location-btn"
                  >
                    <i class="fas fa-map-marker-alt"> </i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br />
        <div class="row row-cols-2 general-weather-info">
          <div class="row primary-info">
            <div class="clearfix">
              <img src="#" alt="Weather icon" class="float-left" id="icon" />
            </div>
            <div class="col">
              <h4>Currently:</h4>
              <ul class="current-weather">
                <li id="current-temp"></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
          <div class="col secondary-info">
            <ul class="current-weather">
              <li>Feels like: <span id="feels-temp"></span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li>
                <i class="fas fa-arrow-up" style="color: rgb(221, 148, 11)"></i>
                <span id="max-temp"></span>ºC | <span id="min-temp"></span>ºC
                <i
                  class="fas fa-arrow-down"
                  style="color: rgb(53, 53, 119)"
                ></i>
              </li>
            </ul>
          </div>
        </div>
        <!-- <div
          class="btn-group btn-group-sm daily-hourly-btn"
          role="group"
          aria-label="Daily Hourly Buttons"
        >
          <button
            type="button"
            class="btn btn-secondary active focus"
            id="daily-btn"
          >
            Daily
          </button>
          <button type="button" class="btn btn-secondary" id="hourly-btn">
            Hourly
          </button>
        </div> -->
        <div class="daily-forecast">
          <div class="row row-cols-5" id="forecast">
            <div class="col">
              <h5 id="day-one">Thursday</h5>
              <img src="media/cloud.gif" alt="Cloudy" id="forecast-icon" />
              <p class="degrees"><strong> 18ºC </strong>| 16ºC</p>
            </div>
            
          </div>
        </div>
      </div>
    </div>

          Open-source code </a
        >by
        <a

          class="coded-by-name"
          target="_blank"
        >
          <em> Gulmira Kojenova</em>
        </a>
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
